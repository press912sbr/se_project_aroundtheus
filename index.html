<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta name="description" content="around the us" />
    <meta name="author" content="preston" />
    <meta name="keywords" content="around the us" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="around the u.s. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacque Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copywright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-edit-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="modal__form" id="profile-edit-form">
          <label for="input" class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="title"
              placeholder="title"
              id="profile-title-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label for="input" class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="description"
              placeholder="description"
              id="profile-description-input"
              minlength="2"
              max="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-add-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" name="modal__form" id="card-add-form">
          <label for="input" class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="title"
              placeholder="Title"
              id="card-title-input"
              min="1"
              max="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label for="input" class="modal__label">
            <input
              class="modal__input"
              type="url"
              name="link"
              placeholder="Image link"
              id="card-link-input"
              required
            />
            <span class="modal__error" id="card-link-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-picture-modal">
      <div class="modal__preview">
        <button
          class="modal__close modal__close_picture-modal"
          id="picture-modal-close-button"
          type="button"
        ></button>
        <img src="" alt="" class="modal__image" id="enlarge-picture" />
        <p class="modal__name"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
